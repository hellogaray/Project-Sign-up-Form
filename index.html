<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign up | Bookmarks</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="change.com/path" method="post">
        <label for="full_name">Your Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="First and Last Name">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">

        <label for="user_email">E-mail</label>
        <input type="email" id="user_email" name="user_email" placeholder="E-mail">

        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="user_password" placeholder="At least 8 characters">
        
        <label for="confirm_password">Re-enter Password</label>
        <input type="password" id="confirm_password" name="confirm_password">

        <button type="submit">Create Account</button>
        <button type="reset">Reset</button>
    
        <div>
            By creating an account, you agree to the Bookmarks <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            <br> Already have an account? <a href="#">Sign in</a> 
        </div>
    </form>


</body>
</html>

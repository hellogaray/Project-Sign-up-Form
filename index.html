<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Sing up | Bookmark</title>
</head>
<body>
    <form action="change.com/path" method="post">
        <fieldset>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name">

            <label for="second_name">Second Name</label>
            <input type="text" id="second_name" name="second_name" placeholder="Second Name">
        </fieldset>

        <fieldset>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <label for="user_email">E-mail</label>
            <input type="email" id="user_email" name="user_email" placeholder="E-mail">
        </fieldset>

        <fieldset>
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="user_password" placeholder="Password">
            
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        </fieldset>

        <button type="submit">Create Account</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
